<div class="mb-3">
  {% include "blog/snippets/search_form.html" %}
</div>
<div class="card mb-3">
  <div class="card-body">
    <h6 class="card-title">tags</h6>
    {% for tag in tags|dictsortreversed:"num_posts"|slice:":5" %}
      <a class="badge bg-secondary" href="{% url 'blog:tag_post' tag.slug %}" role="button"><i class="fas fa-tags"> {{ tag.name }} ({{ tag.num_posts }})</i></a>
    {% endfor %}
  </div>
</div>
